<!DOCTYPE html>
<html>
<head>
    <title>Question 3 Factorial Number</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){

            function factorial(num) {
                if(num < 0)
                { 
                    return "Negative numbers not allowed";
                }
                if(num === 0 || num === 1) 
                {
                    return 1;
                }
                let fact = 1;
                for(let i = 2; i <= num; i++) 
                {
                    fact *= i;
                }
                return fact;
            }

                let a = parseInt($("#n1").val()); 
                // if(isNaN(a)) {

                //     return;

                let factResult = factorial(a);

                $("#n2").val(factResult);


                // // Add the factorial result as a paragraph after the button

        });
    </script>
