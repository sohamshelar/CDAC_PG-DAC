<html>
    <title>
        Clock Callback functionality
    </title>

    <body>
        <h1>
                Java Script function
        </h1>

    <h2>
        Set interval() with Callback
    </h2>

    <h1 id="demo"> </h1>

    <script>
        setInterval(myFunction, 1000);

         function myFunction()
         {
            let d = new Date();
            document.getElementById("demo").innerHTML=
             d.getHours() +":"+
              d.getMinutes() +":"+ 
              d.getSeconds();

         }
    </script>
    </body>
</html>
